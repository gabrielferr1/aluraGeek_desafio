<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/import.css">

    <script src="js/mostrarCard.js" type="module" defer></script>
    <script src="js/adicionarCard.js" type="module" defer></script>
    <script src="js/apagarCard.js" type="module" defer></script>

    <title>AluraGeek</title>
</head>
<body>
    <header>
        <div>
            <h1>Alura<span class="texto_destaque">Geek</span></h1>
            <button id="mostrarCardAdicionar"><i class="bi bi-plus-circle"></i></button>
        </div>
    </header>
    <main>
        <div class="adicionar_cards">
            <div class="adicionar_cards_conteudo">
                <button id="esconderCardAdicionar" class="close-btn"><i class="bi bi-x-circle"></i></button>
                <form class="adc_cards_container_inputs">
                    <input class="adc_cards_inputs input__titulo" placeholder="nome..." required>
                    <input class="adc_cards_inputs input__preco" placeholder="preço..." required>
                    <input class="adc_cards_inputs input__imagem" placeholder="url da imagem..." required>
                    <div class="inputs_gerenciar">
                        <input class="input_adc btnHover" type="submit" value="Adicionar">
                        <input class="input_limpar btnHover" type="reset" value="Limpar">
                    </div>
                </form>
            </div>
        </div>
        <h1>Meus Produtos:</h1>
        <span class="error"></span>
        <section class="container_cards">
            <!-- <div class="card">
                <img class="card_img" src="images/Console_Nintendo_Game_Cube.webp" alt="Nintendo Game Cube">
                <h2 class="card_titulo">Nintendo Game Cube</h2>
                <div class="card_alinhar">
                    <p class="card_preco">R$ 70,00</p>
                    <button class="apagar_card"><i class="bi bi-trash3-fill"></i></button>
                </div>
            </div> -->
        </section>
    </main>
    <footer>
        <div>
            <img src="images/image 1.png" alt="Logo da alura Geek. Três corações vermelhos quadriculados">
            <h1>Alura<span class="texto_destaque">Geek</span></h1>
        </div>
        <p>DESENVOLVIDO POR FERRI</p>
        <p class="weight">ALURA LATAM - 2024</p>
    </footer>
</body>
</html>
